<!DOCTYPE html>
<html>
<head>
<title>Mark Time</title>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">
<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
<link rel="stylesheet" type="text/css" href="files/marktime.css">
</head>
<body>
<h1>Welcome to <span class="compname"></span></h1>
<h2> Today is <span class="todaysdate"></span></h2>
<h1 class="currenttime"><h1>
<h3 class="randomquote"></h3>

<!-- Sign In Button begins -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signInModal">
  Sign In </button>

<!-- Sign In Button modal begins-->
<div class="modal fade" id="signInModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign Out</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Sign In Button modal end -->
<!-- Sign In Button end -->

<!-- Sign Out Button begins-->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#signOutModal">
  Sign Out </button>

<!-- Sign Out Button modal begins -->
<div class="modal fade" id="signOutModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        <h4 class="modal-title" id="myModalLabel">Sign In</h4>
      </div>
      <div class="modal-body">
        ...
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>
<!-- Sign Out Button modal ends -->
<!-- Sign Out Button ends -->

<h5><span class="counter"></span>people have signed in today</h5>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script type="text/javascript" src="files/marktime.js"></script>
</body>
</html>
