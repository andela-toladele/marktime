<!DOCTYPE html>
<html>
  <head>
    <title>Mark Time</title>

    <!-- Bootstrap required files -->
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <!-- Bootstrap required files -->

    <link href='http://fonts.googleapis.com/css?family=Roboto:100' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="css/marktime.css">
  </head>
  <body>
  <!--Begin fluid container-->
  <div class ="container-fluid">

  <!--navbar-->
  <nav>
    <div class="navbar-header">
      <a href="https://github.com/eawinifred/marktime"  target="_blank" class="navbar-brand">MarkTime by Ejiro Winifred Ariaroo</a>
    </div>
    <!--Nav links-->
    <div id="navbarCollapse" class="collapse navbar-collapse">
      <ul class="nav navbar-nav navbar-right">
        <li><a href="#" data-toggle="modal" data-target= "#adminModal" id="viewadmin">Admin</a></li>
      </ul>
    </div>
  </nav>
  <!--Navbar-->

  <!--Homepage data-->
  <img src="img/companyimage.png" style="width: 120px; height: 120px"/>
  <h2 id="companyname" class="homecolor"></h2>
  <h3 class="homecolor"> Today is <span id="todaysdate"></span></h3>
  <div id="currenttime"></div>

  <div id="choices">
    <h4 class ="intro">Hello, sign in today as a staff or guest</h4> 
    <button type="button" class="btn btn-primary" id="staff">Staff Register</button>
    <button type="button" class="btn btn-default" id="guest">Guest Register</button>
    <div class="row">
    <button type="button" class="btn btn-primary"  data-toggle="modal" data-target= "#todayModal" id="viewregister">View Today's Register</button>
  </div>
  </div>

  <!--Sign In Form-->
  <div id ="login" style="display:none">
    <form id="loginForm" method="post" class="form-inline">
      <div class="row">
        <div class="form-group">
          <div>
            <input type="email" class="form-control" name="useremail" placeholder="Company Email Address" id="useremail" required/>
          </div>
        </div>
        <div class="form-group">
          <div>
            <input type="password" class="form-control" name="password" placeholder="Password" id="password" required/>
          </div>
        </div>
        <div class="form-group">
          <div>
            <button type="submit" class="btn btn-default" id="staffback">Back</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <div class="next-line">
            <button type="submit" class="btn btn-primary" id="signin">Sign In</button>
            <button type="submit" class="btn btn-default" id="signout">Sign Out</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!--Sign In Form end-->


  <!--Guest Sign In Form-->
  <div id="guestlogin" style="display:none">
    <form id="guestloginForm" method="post" class="form-inline">
      <div class="row">
        <div class="form-group">
          <div>
            <input type="text" class="form-control" name="guestname" placeholder="Your Name" id="guestname" required/>
          </div>
        </div>
        <div class="form-group">
          <div>
            <input type="email" class="form-control" name="guestemail" placeholder="Your Email Address" id="guestemail" required/>
          </div>
        </div>
        <div class="form-group">
          <div>
            <button type="button" class="btn btn-default" id="guestback">Back</button>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <div class="next-line">
            <button type="submit" class="btn btn-primary" id="guestsignin">Sign In</button>
            <button type="submit" class="btn btn-default" id="guestsignout">Sign Out</button>
          </div>
        </div>
      </div>
    </form>
  </div>
  <!--Guest Sign In Form end-->
  </div>
  </div>
  <!--Form Div end-->


  <!-- Confirmation Modal-->
  <div class="modal fade" id="confirmModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close" id="confirmclose"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body" id="output"></div>
      </div>
    </div>
  </div>
  <!-- Confirmation Modal end-->

  <!-- Guest Passcode Modal-->
  <div class="modal fade" id="passcodeModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
          <form id="guestpassForm" method="post" class="form-inline">
              <div class="form-group">
                  <div>
                      <input type="password" class="form-control" name="guestcode" placeholder="Passcode" id="guestcode" required/>
                  </div>
              </div>

              <div class="form-group">
                  <div>
                      <button type="submit" class="btn btn-primary" id="guestcodeconfirm" data-target="#confirmModal" >Sign Out</button>
                      <button type="button" class="btn btn-default" data-dismiss="modal" id="guestcodeback">Cancel</button>
                  </div>
              </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Confirmation Modal end-->


  <!--View Register modal-->
  <div class="modal fade" id="todayModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">
        <h3><span id="todaysdate2"></span></h3>
        <div id="counter"></div>
        <table class="table table-striped" id="todaysregister"></table>
      </div>
      </div>
    </div>
  </div>


  <!--Admin modal -->
  <div class="modal fade" id="adminModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
        </div>
        <div class="modal-body">

      <ul id="adminlist">
        <li><a href="#" id="add">Add Employee</a></li>
        <li><a href="#"  id="remove">Remove Employee</a></li>
        <li><a href="#" id="clear">Clear Today's Data</a></li>
      </ul>

        <div id="addemployee" style="display:none">
    <form id="guestloginForm" method="post" class="form">
      <div class="form-group">
        <div>
          <input type="text" class="form-control" name="employeename" placeholder="Employee Name" id="employeename"/>
        </div>
      </div>
      <div class="form-group">
        <div>
          <input type="email" class="form-control" name="employeeemail" placeholder="Employee Email" id="employeeemail"/>
        </div>
      </div>
      <div class="form-group">
        <div>
          <input type="password" class="form-control" name="employeepass" placeholder="Employee Password" id="employeepass"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary" id="addnow">Add Employee</button>
          <button type="button" class="btn btn-default" id="addback">Cancel</button>
        </div>
      </div>
    </form>
  </div>


  <div id="removeemployee" style="display:none">
    <form id="guestloginForm" method="post" class="form-inline">
      <div class="form-group">
        <div>
          <input type="text" class="form-control" name="employeeemailremove" placeholder="Employee Email Address" id="employeeemailremove"/>
        </div>
      </div>
      <div class="form-group">
        <div class="col-xs-12">
          <button type="submit" class="btn btn-primary" id="removenow">Remove Employee</button>
          <button type="button" class="btn btn-default" id="removeback">Cancel</button>
        </div>
      </div>
    </form>
  </div>

      </div>
      </div>
    </div>
  </div>

  </div>
  <!--End fluid container-->
  <script type="text/javascript" src="js/marktime.js"></script>
  </body>
</html>
